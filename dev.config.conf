<tars>
	<application>
		enableset=n
		setdivision=NULL
      <server>
        app=Base
        server=SendEmailServer
        localip=127.0.0.1
        local=tcp -h 127.0.0.1 -p 3032 -t 3000
        basepath=/usr/local/app/tars/tarsnode/data/Base.SendEmailServer/bin/
        datapath=/usr/local/app/tars/tarsnode/data/Base.SendEmailServer/data/
        logpath=/usr/local/app/tars/app_log/
        logsize=10M
        config=tars.tarsconfig.ConfigObj
        notify=tars.tarsnotify.NotifyObj
        log=tars.tarslog.LogObj
        deactivating-timeout=3000
        logLevel=DEBUG
        <Base.SendEmailServer.UserObjAdapter>
          allow
          endpoint=tcp -h 0.0.0.0 -p 21040 -t 60000
          maxconns=200000
          protocol=tars
          queuecap=10000
          queuetimeout=60000
          servant=Base.SendEmailServer.SendEmailObj
          threads=5
        </Base.SendEmailServer.UserObjAdapter>
      </server>
	</application>
</tars>